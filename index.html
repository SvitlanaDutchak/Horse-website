<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Philosopher:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<header class="header">
  <h1 class="header__title title">HORSE</h1>
  <h1 class="header__title title title--grey">HORSE</h1>
</header>

<body>


  <section class="questions">
    <div class="questions__cloud questions__cloud--top"></div>
    <div class="questions__cloud questions__cloud--bottom"></div>
    <div class="questions__owerlay">
        <form class="questions__form">
          <h3 class="form-title">Отвечаем на вопросы</h3>
          <p class="text text--mr">Мы ответим на все ваши вопросы по телефону,
            или вы можете записаться на бесплатное
            пробное занятие</p>
          <input type="text" name="name" placeholder="Ваше имя" class="input" required>
          <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Ваш телефон" class="input" required>
          <button type="submit" class="btn">Задать вопрос</button>
          <div class="questions__checkbox">
            <input type="checkbox" id="horns" name="horns" checked class="checkbox">
            <label for="horns" class="text  text-label">Даю согласие на <span class="text-underline">обработку данных</span> </label>
          </div>
        </form>
      </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer__row">
        <div class="footer__logo">
          <img src="img/лого.png" alt="logo">
        </div>
        <div class="footer__content">
          <p><a href="" class="footer__text">О нас</a></p>
          <p><a href="" class="footer__text"> Услуги и цены</a></p>
          <p><a href="" class="footer__text"> Фотоальбом </a></p>
          <p><a href="" class="footer__text">Контакты</a></p>
          <button class="call-button">Заказать звонок</button>
        </div>
      </div>
      <div class="footer__content">
        <p><a href="" class="footer__text footer__text-underline">Соглашение на обработку персональных данных</a></p>
        <p><a href="" class="footer__text footer__text-underline">Политика конфенденциальности</a></p>

      </div>
    </div>
  </footer>
</body>
<script src="js/script.js"></script>

</html>
